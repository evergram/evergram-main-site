<div class="container">
    <div class="row content-area">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="center">
                <span class="sub-heading">STEP 2</span>

                <h1>Create your account</h1>

                <p>Finally we just need a few details so we can get you up and running with Pixy.</p>
                <br>
            </div>

            <div id="error-msg" ng-show="step2.error">
                <div class="alert alert-danger">{{step2.error}}</div>
            </div>
            <div cg-busy="{promise:step2.overlay,message:'Loading',templateUrl:'app/directives/busy/busy.html'}">
                <customer-details parent-forms="step2.forms" parent-form="customerDetails" user="step2.user"></customer-details>
                <address-details parent-forms="step2.forms" parent-form="addressDetails" user="step2.user"></address-details>
                <payment-details parent-forms="step2.forms" parent-form="paymentDetails" card="step2.card"></payment-details>

                <button type="submit" class="btn btn-lg btn-block" ng-click="step2.complete()">
                    Complete Signup
                </button>
            </div>
        </div>
    </div>
</div>
