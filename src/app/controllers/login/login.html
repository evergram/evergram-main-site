
<div class="container">
    <div class="row content-area">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 center">
            <span class="sub-heading">Manage your Account</span>

		    <h1>Login with Instagram</h1>
		    <p>
		        Welcome back! Login with your Instagram account to access your Pixy account information &amp; photos.
		    </p>
		    <instagram button-img-src="assets/images/Login-Button.png" action="login" redirect-to="/my-account"></instagram>
		    <div ng-show="login.err.message" class="error-summary">
		    	<span class="sub-heading" ng-bind-html="login.err.error"></span>
		    	<p ng-bind-html="login.err.message"></p>
		    </div>
        </div>
    </div>
</div>
