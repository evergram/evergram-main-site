<div class="form-section-wrapper">
    <span class="sub-heading">How should we bill you?</span>

    <div class="field-list clear">
        <form id="payment-details" name="payment-details" role="form" novalidate>
            <div class="form-item field text required">
                <label class="title" for="card-number">
                    Card Number
                    <span class="required">*</span>
                </label>
                <input class="field-element text"
                       type="text"
                       size="20"
                       autocomplete="off"
                       id="card-number">
            </div>
            <div class="form-item field text required">
                <label class="title" for="card-cvc">
                    Security code (CVC)
                    <span class="required">*</span>
                </label>
                <input class="field-element text"
                       type="text"
                       size="20"
                       autocomplete="off"
                       id="card-cvc">
            </div>

            <fieldset class="form-item fields name required">
                <legend>Card Expiration</legend>
                <div class="title">Expiration (MM/YYYY)
                    <span class="required">*</span>
                </div>
                <div class="field first-name">
                    <input class="field-element field-control"
                           type="text"
                           size="2"
                           placeholder="MM"
                           id="card-expiry-month">
                </div>
                <div class="field last-name">
                    <input class="field-element field-control"
                           type="text"
                           size="4"
                           placeholder="YYYY"
                           id="card-expiry-year">
                </div>
            </fieldset>
        </form>
    </div>
</div>
